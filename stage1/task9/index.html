<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>task9</title>

  <link rel="stylesheet" href="style/task9.css">
</head>
<body>

        <div class="main-l-header">
          <img src="img/mylogo.png" alt="mylogo">
        </div>
        <span class="main-l-now">SU</span>
        <div class="main-l-detail">

      </div>
      <div class="main-l-body">
        <ul>
          <li class="main-l-li-now ico-chart"><span class="main-l-now">个人报表</span>
            <ul>
              <li class="ico-file"><span>文件一</span></li>
              <li class="ico-bfile"><span class="main-l-now">文件二</span>

                  <li class="ico-bdoc"><span class="main-l-now">文档1</span></li>

              </li>

          </li>
          <li class="ico-star"><span>个人收藏</span></li>
          <li class="ico-share"><span>我的分享</span></li>
          <li class="ico-star"><span>图库</span></li>
          <li class="ico-star"><span>成长记录</span></li>
          <li class="ico-count"><span>账户信息</span></li>

  <div class="main-right"></div>
