<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UI component</title>

  <link rel="stylesheet" href="sUI/sUI.css">
  <link rel="stylesheet" href="style/main.css">
</head>
<body>
  <div class="main">
    <div>是否使用sUI：<input type="checkbox" id="useSUI" checked></div>
    <div>浮出层：<button id="modalBtn">弹出</button></div>
  </div>
  <div class="modal" id="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4>这是一个浮出层</h4>
        </div>
        <div class="modal-body" data-content="这是一个浮出层">
          <p>这是一个浮出层</p>
        </div>
        <div class="modal-footer">
          <button id="modalCancel">取消</button>
          <button id="modalConfirm">确定</button>
        </div>
      </div>
    </div>
  </div>

  <script src="src/utils.js"></script>
  <script src="sUI/sUI.js"></script>
  <script src="app.js"></script>
</body>
</html>
